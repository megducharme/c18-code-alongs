<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp converter</title>
</head>
<body>

<h1>Temp Converter!</h1>

<div id="wrapper">
    <label>Temperature:</label>
    <input id="tempField" type="text"><br>

    <label>Celsius
    <input type="radio" id="c" name="conversionType" value="celsius">
    </label><br>

    <label>Fahrenheit
    <input type="radio" id="f" name="conversionType" value="fahrenheit">
    </label><br>

    <button id="converter" type="button">submit</button>
    <button id="clear" type="button">clear</button>
</div>

<div id="output-target">
  <p>output target:</p>
</div>

<script type="text/javascript" src="converter-clearFields.js"></script>
</body>
</html>
